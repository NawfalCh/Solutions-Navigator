    <script >
        function myFunction() {
            const x = document.getElementById("sidebar");
            if (x.className === "sidebar") {
                x.className += " responsive";
            } else {
                x.className = "sidebar";
            }
        }

        const container=document.getElementById('container');
        
        window.onload=async function(){
            try{
                const res= await fetch('Gallery.json');
                const data= await res.json();

                const gkeys=Object.keys(data);// zugreif auf data keys: ['flex RDW','grid RDW',...]

                console.log(gkeys);

                container.innerHTML='';

                for(const i of gkeys){
                    container.innerHTML+=`<div class="galerie">
                                            <img class="bild" src="${data[i].source}" alt="${i}">
                                            <a href="${data[i].ref}" target="_blank">${i}</a>
                                          </div>  `;
                }


            }catch(error){
                console.log(error);
            }

        }
    </script>
